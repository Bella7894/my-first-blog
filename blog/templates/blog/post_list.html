{% extends 'blog/base.html' %}
<html>
    <body>
        <div>
            <h1><a href="">Bella Girls Blog</a></h1>
        </div>

        <div>
            <p>Bienvenue chez Bella</p>
           
        </div>
            {% block content %}
                {% for post in posts %}
                    <div class="post">
                        <div class="date">
                            {{ post.published_date }}
                        </div>
                        <h1><a href="{% url 'post_detail' id=post.pk %}">{{ post.title }}</a></h1>
                        <p>{{ post.text|linebreaksbr }}</p>
                    </div>
                {% endfor %}
            {% endblock %}
                
           
       
    </body>
</html>
